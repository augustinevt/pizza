<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <meta charset="utf-8">
  <title></title>
</head>
<body>

  <h1>Welcome to PizzaTown!</h1>
  <h2>select a size and some toppings!</h2>
  <div class="formWrapper">


    <form class="" action="index.html" method="post">

      <div class="sizeContainer">
        <h3>Choose a size!</h3>
        <label>
          <span class='inches'>12"</span>
          <input type="radio" name="size" value="small"><img src="pizza1.png" alt="smallPizza" />
        </label>
        <label>
          <input type="radio" name="size" value="medium">
          <img src="pizza1.png" alt="smallPizza" />
          <span class='inches'>15"</span>
        </label>
        <label>
          <span class='inches'>24"</span>
          <input type="radio" name="size" value="large"><img src="pizza1.png" alt="smallPizza" />
        </label>
      </div>


      <div class="toppingsContainer">
        <h3>Choose three of any toppings you can think of!</h3>
        <input type="text" id="toppingOne" class="toppingField">
        <input type="text" id="toppingTwo" class="toppingField">
        <input type="text" id="toppingThree" class="toppingField">
        <button type="button" id="makePizza">PLACE ORDER!</button>
      </div>




    </form>
  </div>
    <div id="cloud">
      <div id="displayPizza">

        <p>
          Thank you for your patronage!<br> You ordered a <span class="size"></span> pizza with <span class="toppingOne"></span>, <span class="toppingTwo"></span> and <span class="toppingThree"></span>!<br> Your total is $<span class="price"></span>
        </p>

        <!-- <h1>$<span class="price"></span></h1> -->


      </div>
    </div>


</body>
</html>
